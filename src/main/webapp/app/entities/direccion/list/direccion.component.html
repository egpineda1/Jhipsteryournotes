<div>
  <h2 id="page-heading" data-cy="DireccionHeading">
    <span ynotesTranslate="yournotesApp.direccion.home.title">Direccions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span ynotesTranslate="yournotesApp.direccion.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-direccion"
        [routerLink]="['/direccion/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span ynotesTranslate="yournotesApp.direccion.home.createLabel"> Create a new Direccion </span>
      </button>
    </div>
  </h2>

  <ynotes-alert-error></ynotes-alert-error>

  <ynotes-alert></ynotes-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="direccions?.length === 0">
    <span ynotesTranslate="yournotesApp.direccion.home.notFound">No direccions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="direccions && direccions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span ynotesTranslate="global.field.id">ID</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.direccion.barrio">Barrio</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.direccion.ciudad">Ciudad</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.direccion.departamento">Departamento</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.direccion.numeracion">Numeracion</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let direccion of direccions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/direccion', direccion.id, 'view']">{{ direccion.id }}</a>
          </td>
          <td>{{ direccion.barrio }}</td>
          <td>{{ direccion.ciudad }}</td>
          <td>{{ direccion.departamento }}</td>
          <td>{{ direccion.numeracion }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/direccion', direccion.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/direccion', direccion.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(direccion)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
