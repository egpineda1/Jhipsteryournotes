<form *ngIf="asignatura" name="deleteForm" (ngSubmit)="confirmDelete(asignatura.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="asignaturaDeleteDialogHeading" ynotesTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <ynotes-alert-error></ynotes-alert-error>

    <p
      id="ynotes-delete-asignatura-heading"
      ynotesTranslate="yournotesApp.asignatura.delete.question"
      [translateValues]="{ id: asignatura.id }"
    >
      Are you sure you want to delete this Asignatura?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="ynotes-confirm-delete-asignatura" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
