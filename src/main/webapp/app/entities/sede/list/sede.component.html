<div>
  <h2 id="page-heading" data-cy="SedeHeading">
    <span ynotesTranslate="yournotesApp.sede.home.title">Sedes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span ynotesTranslate="yournotesApp.sede.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-sede"
        [routerLink]="['/sede/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span ynotesTranslate="yournotesApp.sede.home.createLabel"> Create a new Sede </span>
      </button>
    </div>
  </h2>

  <ynotes-alert-error></ynotes-alert-error>

  <ynotes-alert></ynotes-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sedes?.length === 0">
    <span ynotesTranslate="yournotesApp.sede.home.notFound">No sedes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="sedes && sedes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span ynotesTranslate="global.field.id">ID</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.sede.correoSede">Correo Sede</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.sede.direccioSede">Direccio Sede</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.sede.nombreSede">Nombre Sede</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.sede.telefonoSede">Telefono Sede</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sede of sedes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/sede', sede.id, 'view']">{{ sede.id }}</a>
          </td>
          <td>{{ sede.correoSede }}</td>
          <td>{{ sede.direccioSede }}</td>
          <td>{{ sede.nombreSede }}</td>
          <td>{{ sede.telefonoSede }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/sede', sede.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/sede', sede.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(sede)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
