<div>
  <h2 id="page-heading" data-cy="AulaHeading">
    <span ynotesTranslate="yournotesApp.aula.home.title">Aulas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span ynotesTranslate="yournotesApp.aula.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-aula"
        [routerLink]="['/aula/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span ynotesTranslate="yournotesApp.aula.home.createLabel"> Create a new Aula </span>
      </button>
    </div>
  </h2>

  <ynotes-alert-error></ynotes-alert-error>

  <ynotes-alert></ynotes-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="aulas?.length === 0">
    <span ynotesTranslate="yournotesApp.aula.home.notFound">No aulas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="aulas && aulas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span ynotesTranslate="global.field.id">ID</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.aula.capacidadMaxima">Capacidad Maxima</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.aula.grado">Grado</span></th>
          <th scope="col"><span ynotesTranslate="yournotesApp.aula.salon">Salon</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aula of aulas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/aula', aula.id, 'view']">{{ aula.id }}</a>
          </td>
          <td>{{ aula.capacidadMaxima }}</td>
          <td>{{ aula.grado }}</td>
          <td>{{ aula.salon }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/aula', aula.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/aula', aula.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(aula)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" ynotesTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
