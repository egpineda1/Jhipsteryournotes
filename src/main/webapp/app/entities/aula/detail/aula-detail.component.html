<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="aula">
      <h2 data-cy="aulaDetailsHeading"><span ynotesTranslate="yournotesApp.aula.detail.title">Aula</span></h2>

      <hr />

      <ynotes-alert-error></ynotes-alert-error>

      <ynotes-alert></ynotes-alert>

      <dl class="row-md jh-entity-details">
        <dt><span ynotesTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ aula.id }}</span>
        </dd>
        <dt><span ynotesTranslate="yournotesApp.aula.capacidadMaxima">Capacidad Maxima</span></dt>
        <dd>
          <span>{{ aula.capacidadMaxima }}</span>
        </dd>
        <dt><span ynotesTranslate="yournotesApp.aula.grado">Grado</span></dt>
        <dd>
          <span>{{ aula.grado }}</span>
        </dd>
        <dt><span ynotesTranslate="yournotesApp.aula.salon">Salon</span></dt>
        <dd>
          <span>{{ aula.salon }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/aula', aula.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
