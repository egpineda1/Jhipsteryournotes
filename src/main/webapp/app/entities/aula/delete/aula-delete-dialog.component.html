<form *ngIf="aula" name="deleteForm" (ngSubmit)="confirmDelete(aula.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="aulaDeleteDialogHeading" ynotesTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <ynotes-alert-error></ynotes-alert-error>

    <p id="ynotes-delete-aula-heading" ynotesTranslate="yournotesApp.aula.delete.question" [translateValues]="{ id: aula.id }">
      Are you sure you want to delete this Aula?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="ynotes-confirm-delete-aula" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
