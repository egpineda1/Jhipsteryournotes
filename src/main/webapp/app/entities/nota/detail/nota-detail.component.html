<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="nota">
      <h2 data-cy="notaDetailsHeading"><span ynotesTranslate="yournotesApp.nota.detail.title">Nota</span></h2>

      <hr />

      <ynotes-alert-error></ynotes-alert-error>

      <ynotes-alert></ynotes-alert>

      <dl class="row-md jh-entity-details">
        <dt><span ynotesTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nota.id }}</span>
        </dd>
        <dt><span ynotesTranslate="yournotesApp.nota.nota">Nota</span></dt>
        <dd>
          <span>{{ nota.nota }}</span>
        </dd>
        <dt><span ynotesTranslate="yournotesApp.nota.observaciones">Observaciones</span></dt>
        <dd>
          <span>{{ nota.observaciones }}</span>
        </dd>
        <dt><span ynotesTranslate="yournotesApp.nota.usuario">Usuario</span></dt>
        <dd>
          <div *ngIf="nota.usuario">
            <a [routerLink]="['/usuario', nota.usuario?.id, 'view']">{{ nota.usuario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nota', nota.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ynotesTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
